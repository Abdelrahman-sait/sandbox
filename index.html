<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Interaction</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="post-container">
        <span class="title">Abdelrahman@ali2023 <br></span>
        <br>
        <img src="images/nature.jpg" alt="nature image post" class="post-image">
        
        <div class="icons-container">
            <div class="icon" id="like">
                <img src="icons/like_icon_grey.png" alt="Like">
                <span class="count" id="like-count">0</span>
                <span class="label">Likes</span>
            </div>
            <div class="icon" id="share">
                <img src="icons/share_icon_grey.png" alt="Share">
                <span class="count" id="share-count">0</span>
                <span class="label">Shares</span>
            </div>
            <div class="icon" id="bookmark">
                <img src="icons/bookmark_icon_grey.png" alt="Bookmark">
                <span class="count" id="bookmark-count">0</span>
                <span class="label">Bookmarks</span>
            </div>
            <div class="icon" id="notify">
                <img id="img_notify" src="icons/notification_icon_grey.png" alt="Bookmark">
                <span class="count" id="notify_status">Don't Notify Me</span>
                <span class="label">Notification</span>
            </div>
        </div>
    </div>

    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/index.js"></script>
    </body>
</html>
